{{ define "login.html" }}
<!DOCTYPE html>
<html>
    <head>
        <title>{{ .title }} - 猎狐蜜罐</title>
    </head>
    <body>
        {{ if .message }}
        <p>{{ .message }}</p>
        {{end}}
        <form action="/login" method="POST" autocomplete="off">
            <div>
                <input type="text" name="username" id="username" placeholder="Username">
            </div>
            <div>
                <input type="password" name="password" id="password" placeholder="Password">
            </div>
            <div>
                <a href="" onclick="return reload()"><img id=image src="/api/v1/captcha"></a>
                <br />
                <input name="captcha" placeholder="Captcha">
            </div>
            <input type="submit" value="登录">
        </form>
        <script>
            function reload() {
                var src  = document.getElementById('image').src;
                if (src.indexOf('?') >= 0) {
                    src = src.substr(0, src.indexOf('?'));
                }
                document.getElementById('image').src = src + "?reload=" + (new Date()).getTime(); // 重新请求验证码
                return false; // 页面不刷新
            }
        </script>
    </body>
</html>
{{ end }}
